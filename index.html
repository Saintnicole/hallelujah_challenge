<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="profile">
            <img src="res/icons8-profile-24.png" alt="profile">
            <div id="header-text">
                <h1>Hello, ENEJI NICOLLETTA OYINAMA</h1>
            </div>
        </div>
        <div class="header-icons">
            <img src="res/icons8-notification-50.png" alt="notification">
            <img src="res/UBA Group_Symbol_2.webp" alt="uba logo">
        </div>
    </header>
    <main>

        <div class="hero">
            <div class="acct-balance">
                <p>Total Balance</p>
                <div class="figure">
                    <h3>NGN 400,000,000</h3>
                    <img src="res/icons8-hide-50.png" alt="">
                    <div id="forward-arrow">&#x3E;</div>
                </div>
            </div>
        </div>
        <div class="balance">
            <p> Account:  2 1 4 2 4 3 9 3 0 4</p>
            <div class="balance-heading">
                <h2>NGN 400,000,000,000</h2>
                <img src="res/icons8-hide-50.png" alt="">
            </div>
            <P>Savings Account</P>

            <div class="balance-update">
                <div class="plus">
                    <img src="res/icons8-plus-24.png" alt="add">
                    <p>Balance last updated at 00:00 am</p>
                    <img src="res/icons8-refresh-30.png" alt="ref">
               </div>
            </div>

        </div>    
        <div class="services">
            <div class="paragraph">
                <h3>Services</h3>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="box">
                        <img src="res/icons8-send-money-50.png" alt="send">

                    </div>
                    <p>Send money</p>
                </div>
                <div class="service-box">
                    <div class="box">
                        <img src="res/icons8-history-50.png" alt="send">

                    </div>
                    <p>Transaction history</p>
                </div>
                                <div class="service-box">
                    <div class="box">
                        <img src="res/icons8-cash-50.png" alt="send">

                    </div>
                    <p>Pay Bills</p>
                </div>
                <div class="service-box">
                    <div class="box">
                        <img src="res/icons8-mobile-data-66.png" alt="send">

                    </div>
                    <p>Buy data</p>
                </div>
                
            </div>
        </div>
        
    </main>
<footer>
    <div class="footer-img">
            <div class="footer-icon">
                <img src="res/icons8-home-50.png" alt="">
                <p style="color: red;">Home</p>
            </div>
            <div class="footer-icon">
                <img src="res/icons8-more-48.png" alt="">
                <p>More</p>
            </div>
    </div>
</footer>
    
    
</body>
</html>
